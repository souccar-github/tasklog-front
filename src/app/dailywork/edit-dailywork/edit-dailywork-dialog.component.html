<form
  class="form-horizontal"
  autocomplete="off"
  #editDailyWorkForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditNewDailyWork' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Project" | localize }}
          </label>
          <div class="col-md-9">

            <select [(ngModel)]="dailyWork.projectId"  class="form-control" name="name" id="name">
                <option  required
                  *ngFor="let project of projects" [ngValue]="project.id">{{project.name}}</option>
                </select>

          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="type">
            {{ "Type" | localize }}
          </label>
          <div class="col-md-9">

           
            <select [(ngModel)]="dailyWork.typeId" class="form-control" name="type" id="type">
                <option
                   required
               *ngFor="let type of taskTypes"  [ngValue]="type.id">{{type.name}}
            </option>
                </select>

          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="date">
            {{ "Date" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="date"
              id="date"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="dailyWork.date"
              #userNameModel="ngModel"
              #userNameEl
            />
            <abp-validation-summary
              [control]="userNameModel"
              [controlEl]="userNameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="duration">
              {{ "Duration" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="number"
                class="form-control"
                name="duration"
                id="duration"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="dailyWork.duration"
                #userNameModel="ngModel"
                #userNameEl
              />
              <abp-validation-summary
                [control]="userNameModel"
                [controlEl]="userNameEl"
              ></abp-validation-summary>
            </div>
          </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editDailyWorkForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
